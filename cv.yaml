about: |
  <p align='justify'>
  Greetings! Iâ€™m currently a visiting student at UT Austin,
  under the guidance of Professor \href{http://users.ece.utexas.edu/~dpan/}{David Z. Pan}.
  I'm thrilled to have this opportunity to collaborate and expand my research horizons at \href{https://www.cerc.utexas.edu/utda/}{UTDA}.
  </p>
  <p align='justify'>
  I am also a Ph.D. candidate at The Chinese University of Hong Kong (CUHK-CSE),
  where I have been fortunate to work with Professor \href{http://www.cse.cuhk.edu.hk/~byu/}{Bei Yu} and co-supervised by Professor \href{https://scholar.google.com/citations?user=WPhoQiUAAAAJ}{Martin D. F. Wong}.
  My primary research area revolves around <b>computational lithography</b> and <b>mask optimization</b>,
  focusing on developing algorithms to enhance the manufacturing process of integrated circuits.
  I'm also deeply interested in exploring the potential of <b>deep learning in VLSI design</b>
  and utilizing <b>physics-informed networks to tackle EDA area problems</b>.

  I'm enthusiastic about collaborating with experts in the field and contributing to innovative projects.
  Please feel free to contact me if you have any suggestions or potential collaborations in mind.
  </p>
  <p align='justify'>
  I'm also maintaining a curated list of <b>AI for EDA</b> papers. Check it out here: \href{https://ai4eda.github.io}{Awesome AI for EDA}.
  The list is under construction and you are welcomed to submit your publications follow \href{https://ai4eda.github.io/about/}{the instructions}.
  </p><br>


